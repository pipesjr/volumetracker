{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <div class="jumbotron">
    <div class="row">
        <div class="col">
        <h1>Mesocycle Creator</h1>

        <form action="" method="post" novalidate>
        {{ form.name.label}} {{ form.name}} <br>
        {{ form.length.label }} {{ form.length }}<br>
        {{ form.nums.label  }}  {{ form.nums }}<br>

        <div>
            <select id="multiform" name='sessions' multiple class="form-control">
        	   {% for session_name in sessions %}

            <option value="{{session_name[0]}}"> {{ session_name[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" name="submit" value="Submit">
        </form>
        </div>
   </div>
</div>
</div>
{% endblock %}
